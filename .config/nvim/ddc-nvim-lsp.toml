[[plugins]]
repo = 'neovim/nvim-lspconfig'
on_event = 'VimEnter'
hook_source = '''
lua require('nvim_lsp')

set completeopt-=preview " Previewを出さない

" 保存時にフォーマットする
" 10000ms(10s) でtimeoutする
" フォーマットしたくないときは :noautocmd w と打つ
autocmd BufWritePre <buffer> lua vim.lsp.buf.formatting_sync({}, 10000)

'''

[[plugins]]
repo = 'Shougo/ddc.vim'
on_event = 'InsertEnter'
hook_source = '''

" Customize global settings

" Set sources used.
call ddc#custom#patch_global('sources', ['nvim-lsp', 'around', 'vsnip', 'buffer', 'dictionary'])

" Set Completion Menu
call ddc#custom#patch_global('completionMenu', 'native') " TODO pum.vim

" Change source options
call ddc#custom#patch_global('sourceOptions', {
    \ 'nvim-lsp': {
    \   'matchers': ['matcher_fuzzy'],
    \   'sorters': ['sorter_fuzzy'],
    \   'converters': ['converter_fuzzy'],
    \   'mark': 'lsp',
    \   'forceCompletionPattern': '\.\w*|:\w*|->\w*'
    \ },
    \ 'around': {
    \   'matchers': ['matcher_head'],
    \   'sorters': ['sorter_rank'],
    \   'mark': 'A',
    \ },
    \ 'vsnip': {
    \   'matchers': ['matcher_head'],
    \   'sorters': ['sorter_rank'],
    \   'mark': 'snip',
    \ },
    \ 'buffer': {
    \   'matchers': ['matcher_head'],
    \   'sorters': ['sorter_rank'],
    \   'mark': 'B',
    \ },
    \ 'dictionary': {
    \   'matchers': ['matcher_fuzzy'],
    \   'sorters': ['sorter_fuzzy'],
    \   'converters': ['converter_fuzzy'],
    \   'maxCandidates': 16, 
    \   'mark': 'D', 
    \   'minAutoCompleteLength': 3,
    \ },
    \ })

" Change source params
call ddc#custom#patch_global('sourceParams', {
    \ 'nvim-lsp': {
    \   'maxSize': 100,
    \ },
    \ 'around': {
    \   'maxSize': 100,
    \ },
    \ 'buffer': {
    \   'requireSameFiletype': v:false,
    \   'limitBytes': 5000000,
    \   'fromAltBuf': v:true,
    \   'forceCollect': v:true,
    \ },
    \ 'dictionary': {
    \   'dictPaths': ['/usr/share/dict/words'],
    \   'smartCase': v:true,
    \   'showMenu': v:false
    \ },
    \ })

" Use ddc.
call ddc#enable()
'''

[[plugins]]
repo = 'Shougo/ddc-around'
on_source = 'ddc.vim'

